; PlatformIO Project Configuration File
; ESP32 + MPU6050 - Detector de Anomalias via Wi-Fi

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Porta do ESP32 (ajuste conforme seu sistema)
upload_port = COM5

; Velocidade de upload
upload_speed = 921600

; Velocidade do monitor serial
monitor_speed = 115200

; Flags de build para otimização
build_flags = 
  -DCORE_DEBUG_LEVEL=0
  -DBOARD_HAS_PSRAM=0

; Dependências
lib_deps = 
  adafruit/Adafruit MPU6050 @ ^2.2.5
  adafruit/Adafruit Unified Sensor @ ^1.1.14
  bblanchon/ArduinoJson @ ^6.21.3
