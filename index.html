<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Sistema de gerenciamento industrial - Sync" />
    <meta name="theme-color" content="#118dda" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&family=Orbitron:wght@400;500;600;700;800;900"
      rel="stylesheet"
    />
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          // Padrão: modo dark se não houver preferência salva
          if (!saved) {
            saved = 'dark';
          }
          if (saved === 'dark') document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (_) {}
      })();
    </script>
    <!-- Tailwind is bundled via PostCSS (see src/index.css). CDN removed for production. -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
